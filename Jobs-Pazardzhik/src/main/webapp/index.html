<!DOCTYPE html>
<html lang="en">
<head>
    <title>
         Работа в Пазарджик
    </title>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="/Style/Default_style.css">
    
   
</head>
<body>
  

      <div class="main-page">
        
        <div class="img">
            <nav class="navbar navbar-default align-items-center p-2">
                <a class="navbar-brand d-flex flex-row align-items-center ps-2" href="#">
                    <img src="Style/Images/logo.png" width="250" height="50" class="d-inline-block align-top" alt="">
                    
                  </a>
                <span></span>
                <span class="nav-span nav-span-logo d-flex flex-row fw-normal align-items-center pe-2" >
        
              <!--Login modal button-->
                    <button type="button" class="btn btn-outline-light m-1" data-bs-toggle="modal" data-bs-target="#exampleModalLogin">
                      Вход
                      </button>
              <!--Register modal button-->
                    <button type="button" class="btn btn-outline-light m-1" data-bs-toggle="modal" data-bs-target="#exampleModalRegister">
                         Регистрация
                    </button>
                </span>
                
              </nav>
          <div class="container">
            <div class="pt-5"></div>
            <div class="container pt-5">
                <div class="row">
                  <div class="col h1 text-light ">
                    <h1 class="display-3 text-center">Нуждаете се от работа?
                    Тук сте на правилното място!</h1>

                    <h5 class="text-center"><span>843</span>Обяви за работа</h5>
                     <div class="button-container d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-light center-button m-1" data-bs-toggle="modal" data-bs-target="#exampleModalLogin">
                       Намерете идеалната за вас работа
                      </button>
                      </div>
                  </div>
                  
                </div>
                </div>

          </div>
          </div>



  </div>



<!--LOGIN/REGISTER MODALS-->
<div class="modal fade" id="exampleModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Вход</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form id="login-form" class="basic-panel" action="login" method="POST">
                    <div class="form-group">
                        <label class="m-1 h5" for="username">Потребител</label>
                        <div class="input-group">
                           
                            <input type="text" class="form-control m-1" id="username" name="username" placeholder="Потребител">
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label class="m-1 h5" for="password">Парола</label>
                        <div class="input-group">
                           
                            <input type="password" class="form-control m-1" id="password" name="password" placeholder="Парола">
                        </div>
                       
                    </div>
                    <div class="d-flex justify-content-end">
                    <input type="hidden" name="action" value="login">
                    <button id="login" type="submit" class="btn btn-primary m-2">Влез</button>
                    </div>
                    
                </form>
          
          
       
        </div>
       
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
               <form id="register-form" action="register" method="POST">
                    <div class="form-group">
                        <label class="m-1 h5" for="register-user">Потребител</label>
                        <input type="text" class="form-control m-1" id="register-user" name="username" placeholder="Потребител">
                       
                    </div>
                   <div class="form-group">
                        <label class="m-1 h5" for="register-user">Телефонен Номер:</label>
                        <input type="number" class="form-control m-1" id="register-telephone" name="telephone" placeholder="Телефонен Номер">
                       
                    </div>
                    <div class="form-group">
                        <label class="m-1 h5" for="register-email">Email</label>
                        <input type="email" class="form-control m-1" id="register-email" name="email" placeholder="Някой@abv.bg">
                        
                    </div>
                    <div class="form-group">
                        <label class="m-1 h5" for="register-pass">Парола</label>
                        <input type="password" class="form-control m-1" id="register-pass" name="password" placeholder="Парола">
                       
                    </div>
                    <div class="form-group">
                        <label class="m-1 h5" for="confirm-register-pass">Повторете Паролата</label>
                        <input type="password" class="form-control m-1" id="confirm-register-pass" name="repeatPassword" placeholder="Повторете Паролата">
                       
                    </div>
                </form>
        </div>
        <div class="modal-footer">
           
            <button type="submit" form="register-form"  class="btn btn-primary">Регистрация</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>


<script>  
    $('#login-form').submit(function(e){
    	e.preventDefault();
    	
    	$.ajax({
    		url: "login",
    		method: "POST",
    		data: {
    			username : $('#username').val(),
    			password : $('#password').val()
    		},
    		success: function(data){
    			window.location.replace(data);
    		}, 
    		fail : function(){
    			alert("Request failed");
    		}    		
    	});    	
    });
    
    
    
</script>

</body>
</html>
